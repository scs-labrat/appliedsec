---
# Entity Parser
apiVersion: apps/v1
kind: Deployment
metadata:
  name: entity-parser
  namespace: aluskort
  labels:
    app.kubernetes.io/name: entity-parser
    app.kubernetes.io/part-of: aluskort
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: entity-parser
  template:
    metadata:
      labels:
        app.kubernetes.io/name: entity-parser
    spec:
      containers:
        - name: entity-parser
          image: ghcr.io/aluskort/entity-parser:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: aluskort-config
            - secretRef:
                name: aluskort-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
