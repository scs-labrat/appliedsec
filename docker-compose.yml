version: "3.9"

services:
  # --- Infrastructure ---
  kafka:
    image: redpandadata/redpanda:latest
    command: >
      redpanda start
      --smp 1 --memory 512M --reserve-memory 0M
      --overprovisioned --node-id 0
      --kafka-addr PLAINTEXT://0.0.0.0:9092
      --advertise-kafka-addr PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
    volumes:
      - kafkadata:/var/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aluskort
      POSTGRES_USER: aluskort
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aluskort"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrantdata:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/localdev
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "localdev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  # --- ALUSKORT Services (shared Dockerfile, per-service command) ---
  entity-parser:
    build: .
    command: ["python", "-m", "entity_parser.service"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      POSTGRES_DSN: postgresql://aluskort:localdev@postgres:5432/aluskort
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
    profiles: ["services"]

  context-gateway:
    build: .
    command: ["uvicorn", "context_gateway.api:app", "--host", "0.0.0.0", "--port", "8030"]
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      POSTGRES_DSN: postgresql://aluskort:localdev@postgres:5432/aluskort
      PORT: "8030"
    ports:
      - "8030:8030"
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["services"]

  llm-router:
    build: .
    command: ["uvicorn", "llm_router.api:app", "--host", "0.0.0.0", "--port", "8031"]
    environment:
      CONTEXT_GATEWAY_URL: http://context-gateway:8030
      PORT: "8031"
    ports:
      - "8031:8031"
    depends_on:
      - context-gateway
    profiles: ["services"]

  orchestrator:
    build: .
    command: ["python", "-m", "orchestrator.service"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      POSTGRES_DSN: postgresql://aluskort:localdev@postgres:5432/aluskort
      QDRANT_HOST: qdrant
      REDIS_HOST: redis
      NEO4J_URI: bolt://neo4j:7687
      CONTEXT_GATEWAY_URL: http://context-gateway:8030
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      context-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
    profiles: ["services"]

  ctem-normaliser:
    build: .
    command: ["python", "-m", "ctem_normaliser.service"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      POSTGRES_DSN: postgresql://aluskort:localdev@postgres:5432/aluskort
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
    profiles: ["services"]

  dashboard:
    build: .
    command: ["uvicorn", "services.dashboard.app:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      POSTGRES_DSN: postgresql://aluskort:localdev@postgres:5432/aluskort
      REDIS_HOST: redis
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles: ["services"]

volumes:
  kafkadata:
  pgdata:
  redisdata:
  qdrantdata:
  neo4jdata:
  miniodata:
